# Disable the blank line at the start of the prompt
add_newline = false

format = """
$directory\
$username\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$cmd_duration\
$python\
$docker_context\
$php\
$line_break\
$hostname\
$character\
"""

# Use the color palette
palette = "dracula"

[fill]
symbol = ' '

[directory]
truncation_length = 4
truncation_symbol = '…/'
truncate_to_repo = false

# Disable took ... message
[cmd_duration]
disabled = false
min_time = 1000
format = "took [$duration](bold yellow) "
style = "bold yellow"

[git_metrics]
disabled = false

[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
style = "bold pink"

[git_status]
style = "bold pink"

################################################
#              LINGUAGENS
################################################
[docker_context]
format = '[$symbol$context](blue bold) '

[php]
format = '[$symbol$version](purple bold) '

[python]
format = '[$symbol$version](yellow bold) '
